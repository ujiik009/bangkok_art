<ion-content padding>
  <p translate [translateParams]="{ lang: language }">event.current_event</p>
  <ion-refresher (ionRefresh)="doRefresh($event)" [disabled]="false">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <!-- event list -->
  <ion-card *ngFor="let event of eventList">
    <ion-card-header>
      <img src="{{event.event_imgs[0]}}" style="height: 30vh;width: 100vh" />
      <ion-card-subtitle>{{event.event_name}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content style="font-size:12px">
      {{event.event_descriptions | limitWord : 150}}
    </ion-card-content>
    <ion-button expand="block" color="warning" size="small" translate [translateParams]="{ lang: language }" (click)="join_event(event)">event.JOIN_THIS_EVENT</ion-button>
  </ion-card>
</ion-content>
