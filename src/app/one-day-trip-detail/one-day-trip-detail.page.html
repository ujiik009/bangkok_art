<ion-content padding >
 <div style="margin-top: 60px">
    <div *ngFor="let subtrip of data.sub_trip; let i = index">
        <h3>{{i + 1}}) {{subtrip.trip_name}}</h3>
        <img src="{{subtrip.trip_img}}" style="width: 100%;height:150px" />
        <p>{{subtrip.trip_detail}}</p>
      </div>
     
 </div>
 <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button color="light" (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
