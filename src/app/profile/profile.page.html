<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>
  <div align="center">
    <ion-avatar (click)="selectFile()" style="height: 90px;width: 90px;">
      <img onerror="this.src='assets/img/default.png'" src="{{pathImg}}" id="avatar" style="text-align: center">
    </ion-avatar>
  </div>

  <div>
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-label>
        <h6 style="text-align: right;font-size: 12px">{{meta.email}}</h6>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-label>
        <h3 style="text-align: right;font-size: 12px">{{meta.phone}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>

    </ion-item>
    <ion-item (click)="your_event()">
      <ion-label>Your Event <ion-badge color="primary">{{event_count}}</ion-badge>
      </ion-label>
    </ion-item>
    <ion-item (click)="your_favorite()">
      <ion-label>Favorite <ion-badge color="primary">{{favorite_count}}</ion-badge>
      </ion-label>
    </ion-item>
    <ion-item (click)="your_check_in()">
      <ion-label>Check in / Been in <ion-badge color="primary">{{checkin_count}}</ion-badge>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
<style>

  font-size: 8px
} */
</style>
