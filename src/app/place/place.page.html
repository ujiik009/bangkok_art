<ion-content padding>
  <p translate [translateParams]="{ lang: language }">menu.place</p>
  <ion-card *ngFor="let place of placeList">
    <div (click)="placeDetail(place)"> 
      <ion-card-header>
        <img src="{{place.place_imgs[0]}}" style="height: 30vh;width: 100vh" />
        <ion-card-subtitle>{{place.name}}</ion-card-subtitle>
        <ion-card-subtitle>{{place.name_en}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content style="font-size:12px">
        <p>วันให้บริการ : {{place.open_detail}}</p>
        <p>เวลา : {{place.open_time}}-{{place.close_time}}</p>
      </ion-card-content>
    </div>

  </ion-card>
</ion-content>
